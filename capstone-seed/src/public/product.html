<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="product.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="navBar">
    <button id="home" onclick="goHome()">Home</button>
<button id="glossary" onclick="glossary()">Glossary</button>
    <button id="compare_all_your_items" onclick="compare()">Compare (0)</button>
    <div id="logo">Website Logo  <i class="fas fa-child fa-2x"></i></div>
</div>
<br>
<div id="content">
    <div id="filter">Filter By...<br></div>
<ul style="list-style-type:none; float:left" id="filterList">
   <li> <b>Professional Reviewed Only?</b>
       <ul style="list-style-type:none">
       <li><label class="container"> Professional
    <input type="checkBox" title="professional" id="professional"
           onchange="onCheckUpdate(this)"/>
    <span class="checkmark"></span>
    </label>
   </li>
       </ul>
   </li>
    <li><b>Hardware or Software</b>
        <ul style="list-style-type:none">
            <li><label class="container"> Hardware
                <input type="checkBox" title="hardware" id="hardware"
                       onchange="onCheckUpdate(this)"/>
            <span class="checkmark"></span>
            </label>
            </li>
            <li>
                <label class="container"> Software
                    <input type="checkBox" title="software" id="software"
                              onchange="onCheckUpdate(this)"/>
                    <span class="checkmark"></span>
                </label>
            </li>
        </ul>
    </li>
    <li><b>Access</b>
        <ul style="list-style-type:none">
            <li>
                <label class="container">Keyboard
                    <input type="checkbox" title="accessKeyboard"
                              id="keyboard" onchange="onCheckUpdate(this)"/>
                    <span class="checkmark"></span>
                </label>
            </li>
            <li>
                <label class="container">Touchscreen
                    <input type="checkbox" title="accessTouch" id="accessTouch"
                              onchange="onCheckUpdate(this)"/>
                    <span class="checkmark"></span>
                </label>
            </li>
            <li>
                <label class="container">Voice Accessible
                    <input type="checkbox" title="accessVoice" id="accessVoice"
                               onchange="onCheckUpdate(this)"/>
                    <span class="checkmark"></span>
                </label>
            </li>
            <li>
                <label class="container">Eye Gaze Accessible
                    <input type="checkbox" title="accessEyes" id="accessEyes"
                              onchange="onCheckUpdate(this)">
                    <span class="checkmark"></span>
                </label>
            </li>
            <li>
                <label class="container">ECU Accessible
                    <input type="checkbox" title="accessECU" id="accessECU"
                              onchange="onCheckUpdate(this)">
                    <span class="checkmark"></span>
                </label>
            </li>
        </ul>
    </li>
    <li><b>Software</b>
    <ul style="list-style-type:none">
        <li>
            <label class="container">ios
                <input type="checkbox" title="softwareIOS" id="softwareIOS"
                          onchange="onCheckUpdate(this)"/>
                <span class="checkmark"></span>
            </label>
        </li>
        <li>
            <label class="container">Mac OS
                <input type="checkbox" title="softwareMacOS" id="softwareMacOS"
                          onchange="onCheckUpdate(this)"/>
                <span class="checkmark"></span>
            </label>
        </li>
        <li>
            <label class="container">Windows
                <input type="checkbox"
                          title="softwareWindows" id="softwareWindows"
                          onchange="onCheckUpdate(this)"/>
                <span class="checkmark"></span>
            </label>
        </li>
        <li>
            <label class="container">Android
                <input type="checkbox"
                          title="softwareAndroid" id="softwareAndroid"
                          onchange="onCheckUpdate(this)"/>
                <span class="checkmark"></span>
            </label>
        </li>
    </ul>
    </li>
    <li><b>Languages</b>
    <ul style="list-style-type:none">
        <li>
            <label class="container">French
                <input type="checkbox" title="french" id="french"
            onchange="onCheckUpdate(this)"/>
                <span class="checkmark"></span>
            </label>
        </li>
        <li>
            <label class="container">English
            <input type="checkbox" title="english" id="english"
            onchange="onCheckUpdate(this)"/>
                <span class="checkmark"></span>
            </label>
        </li>
        <li>
            <label class="container">Chinese
                <input type="checkbox" title="chinese" id="chinese"
            onchange="onCheckUpdate(this)"/>
                <span class="checkmark"></span>
            </label>
        </li>
        <li>
            <label class="container">Spanish
                <input type="checkbox" title="spanish" id="spanish"
                       onchange="onCheckUpdate(this)">
                <span class="checkmark"></span>
            </label>

        </li>
        <li>
            <label class="container">German
                <input type="checkbox" title="german" id="german"
            onchange="onCheckUpdate(this)"/>
                <span class="checkmark"></span>
            </label>
        </li>
        <li>
            <label class="container">Japanese
                <input type="checkbox" title="japanese" id="japanese"
            onchange="onCheckUpdate(this)"/>
                <span class="checkmark"></span>
            </label>
        </li>
    </ul>
    </li>

    <li><b>Price Range</b>
        <ul style="list-style-type:none">
            <li>
                <label class="container">Free
                    <input type="checkbox" title="freeTo50" id="freeTo50"
                onchange="onCheckUpdate(this)"/>
                    <span class="checkmark"></span>
                </label>
            </li>
            <li>
                <label class="container">$0-$99.99
                    <input type="checkbox" title="0to99" id="0to99"
                onchange="onCheckUpdate(this)"/>
                    <span class="checkmark"></span>
                </label>
            </li>
            <li>
                <label class="container">$100-$599.99
                    <input type="checkbox" title="100to599" id="100to599"
                onchange="onCheckUpdate(this)"/>
                    <span class="checkmark"></span>

                </label>
            </li>
            <li>
                <label class="container">$600-$999.99
                    <input type="checkbox" title="600to999" id="600to999"
                onchange="onCheckUpdate(this)"/>
                    <span class="checkmark"></span>

                </label>
            </li>
            <li>
                <label class="container">$1000.00 +up
                    <input type="checkbox" title="1000up" id="1000up"
                onchange="onCheckUpdate(this)"/>
                    <span class="checkmark"></span>
                </label>
            </li>
        </ul>
    </li>

    <li><b>Extra Features</b>
        <ul style="list-style-type:none">
            <li>
                <label class="container">Email
                    <input type="checkbox" title="emailExtra"
                          id="emailExtra" onchange="onCheckUpdate(this)"/>
                    <span class="checkmark"></span>
                </label>
            </li>
            <li>
                <label class="container">Texting
                    <input type="checkbox" title="textingExtra"
                          id="textingExtra" onchange="onCheckUpdate(this)"/>
                    <span class="checkmark"></span>
                    </label>
            </li>
            <li>
                <label class="container">Social Media
                <input type="checkbox" title="socialMedia"
                              id="socialMedia" onchange="onCheckUpdate(this)"/>
                    <span class="checkmark"></span>
                </label>
            </li>
            <li>
                <label class="container">Notetaking
                    <input type="checkbox" title="notetaking"
                              id="notetaking" onchange="onCheckUpdate(this)"/>
                    <span class="checkmark"></span>
                </label>
            </li>
            <li>
                <label class="container">Drawing/Writing
                    <input type="checkbox" title="drawingWriting"
                              id="drawingWriting" onchange="onCheckUpdate(this)"/>
                    <span class="checkmark"></span>
                </label>
            </li>
            <li>
                <label class="container">Personal Voice
                    <input type="checkbox" title="personalVoice"
                              id="personalVoice" onchange="onCheckUpdate(this)"/>
                    <span class="checkmark"></span>
                </label>
            </li>
            <li>
                <label class="container">Personal Phrase
                    <input type="checkbox" title="personalPhrase"
                              id="personalPhrase" onchange="onCheckUpdate(this)"/>
                    <span class="checkmark"></span>
                </label>
            </li>
            <li>
                <label class="container">Symbols
                    <input type="checkbox" title="symbols" id="symbols"
                               onchange="onCheckUpdate(this)"/>
                    <span class="checkmark"></span>
                </label>
            </li>
            <li>
                <label class="container">Camera
                    <input type="checkbox" title="camera" id="camera"
                            onchange="onCheckUpdate(this)"/>
                    <span class="checkmark"></span>
                </label>
            </li>
            <li>
                <label class="container">Wearable
                    <input type="checkbox" title="wearable" id="wearable"
                        onchange="onCheckUpdate(this)"/>
                    <span class="checkmark"></span>
                </label>
            </li>
        </ul>
    </li>
</ul>

    <div id="resultPanel"></div>
<ul style="list-style-type:none; float: right" id="resultList">

</ul>
</div>

<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<script src="product.js"></script>
</body>
</html>
