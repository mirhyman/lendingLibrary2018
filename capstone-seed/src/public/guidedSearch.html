<!DOCTYPE html>
<html>
<head lang="en">

<body>
<!-- note to change this -->
<b>Hardware or Software</b>
<div>
    <label><input type="checkBox" title="hardware" id="hardware"/>Hardware</label>

</div>
<b>Access</b>

    <label><input type="checkbox" title="accessTouch" id="accessTouch"/>Touchscreen</label>

    <label><input type="checkbox" title="accessECU" id="accessECU">ECU Accessible</label>
</div>

<b>Software</b>
<div>
    <label><input type="checkbox" title="softwareIOS" id="softwareIOS"/> IOS</label>
    <label><input type="checkbox" title="softwareMacOS" id="softwareMacOS"/>Mac OS</label>
    <label><input type="checkbox" title="softwareWindows" id="softwareWindows"/>Windows</label>

</div>

</div>

    <label><input type="checkbox" title="1000up" id="1000up"/>$1000.00 +up</label>
</div>

<b>Extra Features</b>
<div>
    <label><input type="checkbox" title="emailExtra" id="emailExtra"/>Email</label>

    <label><input type="checkbox" title="wearable" id="wearable"/>Wearable</label>

<button onclick="check()">Search</button>
<button onclick="getAll()">Get all!</button>


<script src="guidedSearch.js"></script>
