<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="saveProducts.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="navBar">
    <button id="home" onclick="goHome()">Home</button>
    <button id="glossary" onclick="glossary()">Glossary</button>
    <div id="logo">Website Logo  <i class="fas fa-child fa-2x"></i></div>
</div>
<div id="header">Add a new Product
    <div id="line"></div>
</div>
<div id="content">
    <input type="file" id="myFile" multiple size="50" onchange="myFunction()">

    <p id="demo"></p>
<form method="post" name="product">
    <label for="name">Enter name:</label>
    <input id="name" type="text" name="name" placeholder="Product name" required><br>
    <label for="id">Enter product id: </label>
    <input id="id" type="text" name="id" placeholder="id" required>
    <input type="button" value="?" onclick="idHelp()"/>
    <br>
    <label for="brand">Enter brand:</label>
    <input id="brand" type="text" name="brand" placeholder="Product brand"
           required><br>
    <label for="price">Enter price:</label>
    <input required pattern="d{1,1000}.d{1,99}"
           id="price" type="text" name="price" placeholder="Product price"><br><br>
    Are you a medical professional? <input type="button" value="?" onclick="profHelp()"/> <br><br>

            <label class="container" for="professionalTrue"> Yes
                <input id="professionalTrue" type="checkbox"/>
                <span class="checkmark"></span>
        </label>

            <label class = "container" for="professionalFalse"> No
                <input id="professionalFalse" type="checkbox"/>
                <span class="checkmark"></span>
        </label>

    <br>
    Is your product hardware or software? <input type="button" value="?" onclick="softwareHelp()"/><br><br>
    <label class = "container" for="hardware">Hardware
        <input id="hardware" type="checkbox"  name="hardware"
        onchange = 'checkHardware()'/>
        <span class="checkmark"></span>
    </label>
    <script>
        function checkHardware() {
            if (document.getElementById('hardware').checked === true) {
                document.getElementById('specs').innerHTML =
                    "<label for='weight'>Enter weight:</label>\n" +
                    "        <input id='weight' type='text' name='weight' " +
                    "value='0.0lbs'\n" +
                    '           required>' +
                    '<label for="dimensions">Enter dimensions:</label>'+
                        '<input id=\"dimensions\" type=\"text\"' +
                        'name="dimensions" value="0 x 0" required>' +
                "<label for='battery'>Enter Battery life:</label>" +
                        '<input id="battery" type="text" name="battery"' +
                        "value ='0' required>(in hours)";
            }
        }
    </script>
    <label class = "container" for="software">Software
        <input id="software" type="checkbox" name="software"/>
        <span class="checkmark"></span>
    </label>
    <div id="specs">

    </div><br>
    Types of access: <input type="button" value="?" onclick="accessHelp()"/><br>
    <ul style="list-style-type: none; ">
        <li>
            <label class = "container" for="accessTouch">Touchscreen
                <input id="accessTouch" type="checkbox" name="accessTouch"/>
                <span class="checkmark"></span>
            </label>
        </li>
        <li>
            <label class = "container" for="accessKeyboard">Keyboard
                <input  id="accessKeyboard" type="checkbox" name="accessKeyboard">
                <span class="checkmark"></span>
        </label>
        </li>
        <li>
        <label class = "container" for="accessSwitch">Switch
            <input id="accessSwitch" type="checkbox" name="accessSwitch">
            <span class="checkmark"></span>
        </label>
        </li>
        <li>
            <label class = "container" for="accessMouse">Mouse Alternative
                <input id="accessMouse" type="checkbox" name="accessMouse">
                <span class="checkmark"></span>
            </label>
        </li>
        <li>
            <label class = "container" for="accessEyes">Built-in Eye Gaze
                <input id="accessEyes" type="checkbox" name="accessEyes">
                <span class="checkmark"></span>
        </label>
        </li>
        <li>
            <label class = "container" for="access">Other
                <input id="access" type="checkbox" name="access"/>
                <span class="checkmark"></span>
        </label>
        </li>
    </ul>
    <br>
    Available platforms: <input type="button" value="?" onclick="platformHelp()"/> <br>
    <ul style="list-style-type: none; ">
        <li><label class = "container" for="iOSPlatform"> iOS Compatible
            <input id="iOSPlatform" type="checkbox">
            <span class="checkmark"></span>
        </label></li>
        <li><label class = "container" for="macOSPlatform"> MacOS Compatible
            <input id="macOSPlatform" type="checkbox">
            <span class="checkmark"></span>
        </label></li>
        <li><label class = "container" for="androidPlatform"> Android Compatible
            <input id="androidPlatform" type="checkbox">
            <span class="checkmark"></span>
        </label></li>
        <li><label class = "container" for="windowsPlatform"> Windows Compatible
            <input id="windowsPlatform" type="checkbox">
            <span class="checkmark"></span>
        </label></li>
        <li>
            <label class = "container" for="platformECU">ECU Accessible
                <input id="platformECU" type="checkbox" name="platformECU">
                <span class="checkmark"></span>
            </label>
        </li>
    </ul>
    <br>
    Languages: <input type="button" value="?" onclick="languageHelp()"/> <br>
    <ul style="list-style-type: none; ">
        <li><label class = "container" for="englishLang"> English
            <input id="englishLang" type="checkbox" value="english">
            <span class="checkmark"></span>
        </label></li>
        <li><label class = "container" for="spanishLang"> Spanish
            <input id="spanishLang" type="checkbox" value="spanish">
            <span class="checkmark"></span>
        </label></li>
        <li><label class = "container" for="mandarinLang"> Mandarin
            <input id="mandarinLang" type="checkbox" value="mandarin">
            <span class="checkmark"></span>
        </label></li>
        <li><label class = "container" for="frenchLang"> French
            <input id="frenchLang" type="checkbox" value="french">
            <span class="checkmark"></span>
        </label></li>
        <li><label class = "container" for="multilingualLang"> Multilingual/Other
            <input id="multilingualLang" type="checkbox" value="multilingual">
            <span class="checkmark"></span>
        </label></li>
    </ul>
    <br>

    Features: <input type="button" value="?" onclick="featureHelp()"/> <br>
    <ul style="list-style-type: none; ">
        <li><label class = "container" for="emailFeat"> Email
            <input id="emailFeat" type="checkbox">
            <span class="checkmark"></span>
        </label></li>
        <li><label class = "container" for="textFeat"> Texting
            <input id="textFeat" type="checkbox">
            <span class="checkmark"></span>
        </label></li>
        <li><label class = "container" for="socialFeat"> Social Media
            <input id="socialFeat" type="checkbox">
            <span class="checkmark"></span>
        </label></li>
        <li><label class = "container" for="drawFeat"> Free Draw/Write
            <input id="drawFeat" type="checkbox">
            <span class="checkmark"></span>
        </label></li>
        <li><label class = "container" for="cameraFeat"> Built-in Camera
            <input id="cameraFeat" type="checkbox">
            <span class="checkmark"></span>
        </label></li>
        <li><label class = "container" for="mountableFeat"> Mountable
            <input id="mountableFeat" type="checkbox">
            <span class="checkmark"></span>
        </label></li>
        <li><label class = "container" for="wearableFeat"> Wearable
            <input id="wearableFeat" type="checkbox">
            <span class="checkmark"></span>
        </label></li>
        <li><label class = "container" for="warrantyFeat"> Warranty
            <input id="warrantyFeat" type="checkbox">
            <span class="checkmark"></span>
        </label></li>
    </ul>
    <br>
    <ul style="list-style-type: none; ">
        <li><label class = "container" for="digitizedSpeech"> Digitized Speech
            <input id="digitizedSpeech" type="checkbox">
            <span class="checkmark"></span>
        </label></li>
        <li><label class = "container" for="naturalisticSpeech"> Naturalistic Speech
            <input id="naturalisticSpeech" type="checkbox">
            <span class="checkmark"></span>
        </label></li>
        <li><label class = "container" for="recordSpeech"> Record Your Own Voice
            <input id="recordSpeech" type="checkbox">
            <span class="checkmark"></span>
        </label></li>
    </ul>
    <br>
    <ul style="list-style-type: none; ">
        <li><label class = "container" for="symbolVocab"> Symbol-based Vocabulary
            <input id="symbolVocab" type="checkbox">
            <span class="checkmark"></span>
        </label></li>
        <li><label class = "container" for="photoVocab"> Photo-based Vocabulary
            <input id="photoVocab" type="checkbox">
            <span class="checkmark"></span>
        </label></li>
        <li><label class = "container" for="wordVocab"> Word-based Vocabulary
            <input id="wordVocab" type="checkbox">
            <span class="checkmark"></span>
        </label></li>
        <li><label class = "container" for="phraseVocab"> Phrase-based Vocabulary
            <input id="phraseVocab" type="checkbox">
            <span class="checkmark"></span>
        </label></li>
        <li><label class = "container" for="textVocab"> Text-based Communication
            <input id="textVocab" type="checkbox">
            <span class="checkmark"></span>
        </label></li>
    </ul>
    <br>
    <ul style="list-style-type: none; ">
        <li><label class = "container" for="wordPrediction"> Word Prediction
            <input id="wordPrediction" type="checkbox">
            <span class="checkmark"></span>
        </label></li>
        <li><label class = "container" for="phrasePrediction"> Phrase Prediction
            <input id="phrasePrediction" type="checkbox">
            <span class="checkmark"></span>
        </label></li>
        <li><label class = "container" for="sentencePrediction"> Sentence Prediction
            <input id="sentencePrediction" type="checkbox">
            <span class="checkmark"></span>
        </label></li>
        <li><label class = "container" for="programShortcut"> Programmable Shortcuts
            <input id="programShortcut" type="checkbox">
            <span class="checkmark"></span>
        </label></li>
    </ul>

    <label for="description">Enter Short Description:</label> <input type="button" value="?" onclick="shortHelp()"/>
    <input
           id="description" type="text" name="description"
           placeholder="description here"><br>

</form>
    <div id = "longDescription">
        <ul id = "bullets"></ul>
        Enter Longer Description:
        <input
                id="point1" type="text" name="point1"
                placeholder="bullet here"><br>
    </div>
    <button id = "addBullet" onclick="addBullet()">Add Another Bullet Point</button>
    <button id = "removeBullet" onclick="removeBullet()">Remove Last Bullet Point</button>
</div>
<div id ="imgSrc">
    <label for="img">Enter Image:
        <input id="img" type="text" name="img"></label>
</div>
<div id = "other">
    <ul id = "infoList"></ul>
    Enter any additional information:
    <input
            id="info1" type="text" name="info1"
            placeholder="bullet here"><br>
</div>
<button id = "addInfo" onclick="addInfo()">Add More Info</button>
<button id = "removeInfo" onclick="removeInfo()">Remove Last Info</button><br><br>
<button id="addProduct" onclick="addProduct()">Submit Product!</button>
</div>
<script src="saveProducts.js"></script>
</body>
</html>
